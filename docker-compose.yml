version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: icivic-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=icivic-guardian

  # Node.js Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: icivic-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/icivic-guardian
      - JWT_SECRET=${JWT_SECRET}
      - AI_ENGINE_URL=http://ai-engine:8000
    volumes:
      - ./server/uploads:/app/uploads

  # Python AI Engine
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: icivic-ai-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=8000

  # React Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: icivic-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://localhost:5000

volumes:
  mongodb_data:
